<div class="options-container" msVirtualScroll [totalCount]="_options?.length" (rangeChanged)="updateRange($event)">
  <div #top class="top"></div>
  <div class="option" [ngClass]="getOptionStyle(option)" *ngFor="let option of filteredOptions" (click)="select(option)">
    <ng-container *ngTemplateOutlet="optionsTemplate;context: {
      option: this.option
    }"></ng-container>
  </div>
  <div #bottom class="bottom"></div>
</div>
<ng-template #defaultOptionsTemplate let-option="option">
  {{option.name}}
</ng-template>
